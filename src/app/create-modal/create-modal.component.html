<div class="modal-content ">
    <div class="modal-header">
        <h2 class="modal-title" id="confirmDeleteModalLabel">Add</h2>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
    </div>

    <form [formGroup]="createMarketForm" (ngSubmit)="onSubmit(createMarketForm.value)">

        <div class="modal-body">
            <div class="input-group mb-2" style="display: none;">
                <span class="input-group-text col-sm-4" id="basic-addon1">Market ID</span>
                <input type="text" class="form-control col-sm-8" aria-describedby="basic-addon1" id="modalMarketID"
                    formControlName="modalMarketID" readonly>
            </div>
            <!-- Market Name -->
            <div class="input-group mb-2">
                <span class="input-group-text col-sm-4" id="basic-addon1">Market Name</span>
                <input type="text" class="form-control col-sm-8" aria-describedby="basic-addon1" id="modalName_e"
                    formControlName="modalName_e">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text col-sm-4" id="basic-addon1">街市</span>
                <input type="text" class="form-control col-sm-8" aria-describedby="basic-addon1" id="modalName_c"
                    formControlName="modalName_c">
            </div>
            <!-- End Market Name -->
            <!-- Region -->
            <div class="input-group mb-2">
                <span class="input-group-text col-sm-4" id="basic-addon1">Region</span>
                <select class="form-select col-sm-9" aria-label="Default select example"
                (change)="onChangeRegion();" id="modalRegion_e"
                    formControlName="modalRegion_e">
                    <option selected value=""></option>
                    <option *ngFor="let item of region" [ngValue]="item.region_e">{{item.region_e}}</option>
                </select>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text col-sm-4" id="basic-addon1">區域</span>
                <input type="text" class="form-control col-sm-8" aria-describedby="basic-addon1" id="modalRegion_c"
                    style="background-color:#f8f9fa;" formControlName="modalRegion_c" readonly>
            </div>
            <!-- End Region -->
            <!-- District -->
            <div *ngIf="createMarketForm.value.modalRegion_e != ''">
                <div class="input-group mb-2">
                    <span class="input-group-text col-sm-4" id="basic-addon1">District</span>
                    <select class="form-select col-sm-9" aria-label="Default select example" (change)="onChangeDistrict();"
                        id="modalDistrict_e" formControlName="modalDistrict_e" >
                        <option selected value=""></option>
                        <option *ngFor="let item of district" [ngValue]="item.District_e">{{item.District_e}}</option>
                    </select>
                    <!-- <input type="text" class="form-control col-sm-8" aria-describedby="basic-addon1" id="modalDistrict_e"  > -->
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text col-sm-4" id="basic-addon1">地區</span>
                    <input type="text" class="form-control col-sm-8" aria-describedby="basic-addon1" id="modalDistrict_c"
                        style="background-color:#f8f9fa;" formControlName="modalDistrict_c" readonly>
                </div>
            </div>
            <!-- End District -->
            <!-- Address -->
            <div class="input-group mb-2">
                <span class="input-group-text col-sm-4" id="basic-addon1">Address</span>
                <input type="text" class="form-control col-sm-8" aria-describedby="basic-addon1" id="modalAddress_e"
                    formControlName="modalAddress_e">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text col-sm-4" id="basic-addon1">地址</span>
                <input type="text" class="form-control col-sm-8" aria-describedby="basic-addon1" id="modalAddress_c"
                    formControlName="modalAddress_c">
            </div>
            <!-- End Address -->
            <!-- Business Hours -->
            <div class="input-group mb-2">
                <span class="input-group-text col-sm-4" id="basic-addon1">Business Hours</span>
                <input type="text" class="form-control col-sm-8" aria-describedby="basic-addon1" id="modalBH_e"
                    formControlName="modalBH_e">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text col-sm-4" id="basic-addon1">營業時間</span>
                <input type="text" class="form-control col-sm-8" aria-describedby="basic-addon1" id="modalBH_c"
                    formControlName="modalBH_c">
            </div>
            <!-- End Business Hours -->
            <!-- Contact -->
            <div class="input-group mb-2">
                <span class="input-group-text col-sm-4" id="basic-addon1">Contact 聯絡電話</span>
                <input type="text" class="form-control col-sm-4" aria-describedby="basic-addon1" id="modalContact1"
                    formControlName="modalContact1">
                <input type="text" class="form-control col-sm-4" aria-describedby="basic-addon1" id="modalContact2"
                    formControlName="modalContact2">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text col-sm-4" id="basic-addon1">Coordinate</span>
                <input type="text" class="form-control col-sm-8" aria-describedby="basic-addon1" id="modalCoordinate"
                    formControlName="modalCoordinate">
            </div>
            <!-- End Contact -->
            <!-- Tenancy Commodity -->
            <div class="row mb-3" *ngIf="tcList != null">
                <div class="col-sm-12" formGroupName="modal_tc">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Tenancy Commodity</th>
                                <th scope="col"></th>
                                <th scope="col">Nos Stall</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of tcList; let i = index" [formGroupName]="i">
                                <td>{{item['Tenancy_Commodity_e']}}</td>
                                <td>{{item['Tenancy_Commodity_c']}}</td>
                                <td><input type="number" class="form-control" formControlName="nos_stall"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- End Tenancy Commodity -->
            <!-- Modal Button -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btnModalCancel"
                    (click)="closeModal()">Cancel</button>
                <div style="padding-left: 15px;">
                    <button type="submit" class="btn btn-primary" id="modalAddButton">Add</button>
                </div>
                <!-- End Modal Button -->
            </div>
        </div>
    </form>
</div>
