<div class="modal fade" id="confirmDeleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 *ngIf="mainToModal.action == 'add'" class="modal-title" id="confirmDeleteModalLabel">Add Market</h5>
                <h5 *ngIf="mainToModal.action == 'edit'" class="modal-title" id="confirmDeleteModalLabel">Edit Market
                </h5>
                <h5 *ngIf="mainToModal.action == 'detail'" class="modal-title" id="confirmDeleteModalLabel">Market
                    Detail</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <!-- <input *ngIf="mainToModal.mID == null" type="hidden" [value]="resetModalForm()" /> -->
                <input *ngIf="mainToModal.mID == null" type="hidden" [value]="resetModalForm(modalRegion_e, modalCoordinate)" />
                <input *ngIf="mainToModal.mID != null" type="hidden" [value]="setModalForm(modalRegion_e, modalCoordinate)" />
            </div>
            <form>
                <div class="modal-body">
                    <div class="input-group mb-2" style="display: none;">
                        <span class="input-group-text col-sm-3" id="basic-addon1">Market ID</span>
                        <input type="text" class="form-control col-sm-9" aria-describedby="basic-addon1"
                            id="modalMarketID" #modalMarketID [value]="mainToModal.mID" readonly>
                    </div>
                    <!-- Market Name -->
                    <div class="input-group mb-2">
                        <span class="input-group-text col-sm-3" id="basic-addon1">Market Name</span>
                        <input type="text" class="form-control col-sm-9" aria-describedby="basic-addon1"
                            id="modalName_e" #modalName_e style="background-color:#f8f9fa;">
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text col-sm-3" id="basic-addon1">街市</span>
                        <input type="text" class="form-control col-sm-9" aria-describedby="basic-addon1"
                            id="modalName_c" #modalName_c [value]="" style="background-color:#f8f9fa;" readonly>
                    </div>
                    <!-- End Market Name -->
                    <!-- Region -->
                    <div class="input-group mb-2">
                        <span class="input-group-text col-sm-3" id="basic-addon1">Region</span>
                        <select class="form-select col-sm-9" aria-label="Default select example" onchange=""
                            id="modalRegion_e" #modalRegion_e>
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <!-- <input type="text" class="form-control col-sm-9" aria-describedby="basic-addon1" id="modalRegion_e" style="background-color:#f8f9fa;" readonly> -->
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text col-sm-3" id="basic-addon1">區域</span>
                        <input type="text" class="form-control col-sm-9" aria-describedby="basic-addon1"
                            id="modalRegion_c" style="background-color:#f8f9fa;" readonly>
                    </div>
                    <!-- End Region -->
                    <!-- District -->
                    <div class="input-group mb-2">
                        <span class="input-group-text col-sm-3" id="basic-addon1">District</span>
                        <select class="form-select col-sm-9" aria-label="Default select example" onchange=""
                            id="modalDistrict_e">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <!-- <input type="text" class="form-control col-sm-9" aria-describedby="basic-addon1" id="modalDistrict_e" style="background-color:#f8f9fa;" readonly> -->
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text col-sm-3" id="basic-addon1">地區</span>
                        <input type="text" class="form-control col-sm-9" aria-describedby="basic-addon1"
                            id="modalDistrict_c" style="background-color:#f8f9fa;" readonly>
                    </div>
                    <!-- End District -->
                    <!-- Address -->
                    <div class="input-group mb-2">
                        <span class="input-group-text col-sm-3" id="basic-addon1">Address</span>
                        <input type="text" class="form-control col-sm-9" aria-describedby="basic-addon1"
                            id="modalAddress_e" style="background-color:#f8f9fa;" readonly>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text col-sm-3" id="basic-addon1">地址</span>
                        <input type="text" class="form-control col-sm-9" aria-describedby="basic-addon1"
                            id="modalAddress_c" style="background-color:#f8f9fa;" readonly>
                    </div>
                    <!-- End Address -->
                    <!-- Business Hours -->
                    <div class="input-group mb-2">
                        <span class="input-group-text col-sm-3" id="basic-addon1">Business Hours</span>
                        <input type="text" class="form-control col-sm-9" aria-describedby="basic-addon1" id="modalBH_e"
                            style="background-color:#f8f9fa;" readonly>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text col-sm-3" id="basic-addon1">營業時間</span>
                        <input type="text" class="form-control col-sm-9" aria-describedby="basic-addon1" id="modalBH_c"
                            style="background-color:#f8f9fa;" readonly>
                    </div>
                    <!-- End Business Hours -->
                    <!-- Contact -->
                    <div class="input-group mb-2">
                        <span class="input-group-text col-sm-3" id="basic-addon1">Contact 聯絡電話</span>
                        <input type="text" class="form-control col-sm-5" aria-describedby="basic-addon1"
                            id="modalContact1" style="background-color:#f8f9fa;" readonly>
                        <input type="text" class="form-control col-sm-5" aria-describedby="basic-addon1"
                            id="modalContact2" style="background-color:#f8f9fa;" readonly>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text col-sm-3" id="basic-addon1">Coordinate</span>
                        <input type="text" class="form-control col-sm-9" aria-describedby="basic-addon1"
                            #modalCoordinate id="modalCoordinate" style="background-color:#f8f9fa;" readonly>
                    </div>
                    <!-- End Contact -->
                    <!-- Tenancy Commodity -->
                    <div class="row mb-3">
                        <!-- <legend class="col-form-label col-sm-12 pt-0" >Tenancy Commodity</legend> -->
                        <div class="col-sm-12" id="modal_tc">


                        </div>
                    </div>
                    <!-- End Tenancy Commodity -->
                    <!-- Google Map -->
                    <div *ngIf="this.iframeUrl != '' && this.iframeUrl != null && mainToModal.action == 'detail'"
                        id="map-container-google-2" class="z-depth-1-half map-container" style="width:100%;">
                        <iframe [src]="iframeUrl" frameborder="0" style="border:0;width:100%;" allowfullscreen></iframe>
                    </div>
                    <!-- End Google Map -->
                    <!-- Modal Button -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="btnModalCancel">Cancel</button>
                        <button type="button" *ngIf="mainToModal.action == 'add'" class="btn btn-primary"
                            id="modalAddButton" >Add</button>
                        <button type="button" *ngIf="mainToModal.action == 'edit'" class="btn btn-primary"
                            id="modalUpdateButton" >Update</button>
                        <button type="button" *ngIf="mainToModal.action == 'detail'" class="btn btn-primary"
                            id="modalDeleteButton" >Delete</button>
                    </div>
                    <!-- End Modal Button -->
                </div>
            </form>
        </div>
    </div>
</div>
